<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Storyteller - KidSpace</title>

    <link rel="stylesheet" href="styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">

    <script type="module" src="https://cdn.jsdelivr.net/npm/@gradio/client@latest/dist/index.min.js"></script>

    <style>
        body { font-family: 'Quicksand', sans-serif; background-color: #fdf6e3; margin: 0; padding: 20px; }
        .app-screen { max-width: 800px; margin: auto; }
        .dashboard-header { display: flex; align-items: center; margin-bottom: 30px; }
        .dashboard-card { background-color: #fff; border-radius: 20px; padding: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1, h3 { font-family: 'Nunito', sans-serif; }
        .btn { padding: 10px 20px; border-radius: 20px; border: none; cursor: pointer; font-weight: 700; font-family: 'Nunito', sans-serif; margin: 5px; transition: background-color 0.3s; }
        .btn-primary { background-color: #ff9800; color: white; } .btn-primary:hover { background-color: #e68900; }
        .btn-secondary { background-color: #e0e0e0; color: #333; } .btn-secondary:hover { background-color: #c7c7c7; }
        .btn-stop { background-color: #f44336; color: white; } .btn-stop:hover { background-color: #d32f2f; }
        button:disabled { background-color: #ccc; cursor: not-allowed; opacity: 0.7; }
        .story-input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px; }
        .story-input-grid .input-group { display: flex; flex-direction: column; }
        .story-input-grid label { font-weight: 700; color: #555; margin-bottom: 8px; }
        .story-input-grid input[type="text"], .story-input-grid input[type="range"], .story-input-grid select { width: 100%; padding: 12px 15px; border-radius: 10px; border: 1px solid #ccc; font-family: 'Quicksand', sans-serif; font-size: 1em; box-sizing: border-box; }
        .story-input-grid input[type="range"] { padding: 0; height: 20px; }
        .story-input-grid .full-width { grid-column: 1 / -1; }
        #age-value-display { font-weight: bold; margin-left: 5px;}
        #story-display { border: 1px solid #eee; border-radius: 10px; padding: 15px; margin-top: 25px; min-height: 100px; background-color: #f9f9f9; line-height: 1.6; overflow-y: auto; max-height: 60vh; }
        #story-display h1, #story-display h2, #story-display h3 { color: #4a148c; margin-top: 15px; margin-bottom: 10px;}
        #story-display p { margin-bottom: 10px; } #story-display audio { width: 100%; margin: 10px 0; }
        #story-display > div { border-radius: 5px; margin: 15px 0 !important; padding: 12px 15px !important; }
        .action-buttons { text-align: center; margin-top: 20px; } .choice-buttons button { margin: 5px; }
        .loading-dots::after { content: '.'; animation: dots 1s steps(5, end) infinite; display: inline-block; }
        @keyframes dots { 0%, 20% { content: '.'; } 40% { content: '..'; } 60%, 80%, 100% { content: '...'; } }
        .hidden { display: none !important; }
        .custom-modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); }
        .modal-content { background-color: #fff; margin: 15% auto; padding: 25px; border-radius: 10px; width: 80%; max-width: 400px; position: relative; }
        .modal-close-btn { position: absolute; top: 10px; right: 15px; font-size: 1.5em; border: none; background: none; cursor: pointer; }
    </style>
</head>
<body>
    <div id="ai-story-screen" class="app-screen active">
        <div class="dashboard-header">
             <button class="btn btn-secondary" onclick="navigate('child-home.html')" style="margin-right: 20px;">
                &larr; Back
            </button>
            <h1 style="color: #6a1b9a;">AI Storyteller ü§ñ</h1>
        </div>

        <div class="dashboard-card">

            <div id="input-section">
                <div class="story-input-grid">
                    <div class="input-group">
                        <label for="story-age">Child's Age: <span id="age-value-display">8</span></label>
                        <input type="range" id="story-age" min="4" max="12" value="8" oninput="document.getElementById('age-value-display').innerText = this.value;">
                    </div>
                    <div class="input-group">
                        <label for="story-length">Story Length</label>
                        <select id="story-length">
                            <option value="short">Short</option>
                            <option value="medium" selected>Medium</option>
                            <option value="long">Long</option>
                        </select>
                    </div>
                    <div class="input-group full-width">
                        <label for="story-theme">Story Theme</label>
                        <input type="text" id="story-theme" placeholder="e.g., bravery" value="friendship and adventure">
                    </div>
                    <div class="input-group full-width">
                        <label for="story-characters">Main Characters (comma separated)</label>
                        <input type="text" id="story-characters" placeholder="e.g., Leo the lion" value="Luna the rabbit, Max the squirrel">
                    </div>
                </div>
                <button id="generate-button" class="btn btn-primary" style="width: 100%;">‚ú® Generate Story ‚ú®</button>
            </div>
            <div id="story-display" class="hidden">Your story will appear here...</div>

            <div id="action-buttons" class="action-buttons hidden">
                <button id="continue-button" class="btn btn-primary hidden">‚û°Ô∏è Continue Story</button>
                <div id="choice-buttons" class="choice-buttons hidden">
                    <button id="choice1-button" class="btn btn-secondary">Choose Option 1</button>
                    <button id="choice2-button" class="btn btn-secondary">Choose Option 2</button>
                </div>
                <button id="finish-button" class="btn btn-primary hidden">üìú See the Moral</button>
                <button id="restart-button" class="btn btn-stop hidden">üîÑ Create New Story</button>
            </div>

        </div> </div> <div id="custom-message-modal" class="custom-modal">
        <div class="modal-content">
            <button class="modal-close-btn" onclick="closeModal('custom-message-modal')">&times;</button>
            <h3 id="message-title" style="color: #ff9800; margin-bottom: 10px; text-align: center;">Heads Up!</h3>
            <p id="custom-message-text" style="text-align: center; margin-bottom: 20px;">Default message.</p>
            <button class="btn btn-primary" style="width: 100%;" onclick="closeModal('custom-message-modal')">Got It</button>
        </div>
    </div>

    <script type="module" src="ai-story-script.js"></script>
</body>
</html>
